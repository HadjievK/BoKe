# Railway Deployment Configuration
runtime = "python3.11"

[build]
builder = "nixpacks"

[nixpacks]
pythonVersion = "3.11"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[healthcheck]
path = "/health"
timeout = 10
interval = 30
